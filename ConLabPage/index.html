  function relocate(target){

  function loadJSON(data) {
  	var content = JSON.parse(data);
    var cards = '';
    var i = 0;
    for(let entry of content){
      let out = "";
      if (i == 0) {
        out += '<div class="row"><div class="col-sm-4 mb-3"><div class="card">'
      }
      else if (i % 3 == 0) {
        out += '</div><div class="row"><div class="col-sm-4 mb-3"><div class="card">'
      }
      else {
        out += '<div class="col-sm-4 mb-3"><div class="card">';
      }
      i = i+1;
      out+='<div class="card-img-caption"><p class="card-text">'+entry.title+'</p><img class="card-img-top" src="'+entry.image+'" alt="..."></div>'
      out+='<div class="card-body">';
      out+=entry.exerpt;
      out+='<div class="cls-for-load"></div>';
      out+='<button class="btn btn-primary" onclick="relocate('+entry.url+');">Open</button>';
      out+='</div>';
      out+='</div>';
      out+='</div>';
      cards += out;
      if (cards.endsWith('<div class="row"><div class="col-sm-3"><div class="card">')) {
        cards.substring(0, cards.length - '<div class="row"><div class="col-sm-3"><div class="card">'.length);
      }
  }
  $("#pageContent").html(cards)
}
