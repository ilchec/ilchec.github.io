  <script>
  function getJSON(path) {
    $.ajax({
      url:path,
      success: function (JSONdata){
        var JSONcontent = JSON.parse(JSONdata);
      }
    });
    return(JSONcontent)
  }

  function loadFile(path) {
    var result = null;
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", path, false);
    xmlhttp.send();
    if (xmlhttp.status==200) {
      result = xmlhttp.responseText;
    }
    return result;
  }

  function JSONtoCards(path) {
    var data = loadFile(path)
    console.log(data);
  	var content = JSON.parse(data);
    var cards = '';
    var i = 0;
    for(let entry of content){
      let out = "";
      if (i == 0) {
        out += '<div class = "card-deck mb-3"><div class="card ">'
      }
      else if (i % 4 == 0) {
        out += '</div><div class = "card-deck mb-3"><div class="card">'
      }
      else {
        out += '<div class="card">';
      }
      i = i+1;
      out+='<a href='+entry.url+'><div class="card-img-caption"><p class="card-text">'+entry.title+'</p><img class="card-img-top" src="'+entry.image+'" alt="..."></div></a>'
      out+='<div class="card-body d-flex flex-column">';
      out+=entry.exerpt;
      out+='<div class="cls-for-load"></div>';
      out+='<div class="mt-3"><a href='+entry.url+' class="mt-auto btn btn-info" role="button">Open</a><div>';
      //out+='</div>';
      out+='</div>';
      out+='</div>';
      cards += out;
      if (cards.endsWith('<div class="row"><div class="col-sm-3"><div class="card">')) {
        cards.substring(0, cards.length - '<div class="row"><div class="col-sm-3"><div class="card">'.length);
      }
  }
  $("#pageContent").html(cards)
}
