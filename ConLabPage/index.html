<html lang="ru">
<title>Linguistic Convergence Laboratory</title>
<head>

  <link rel="icon" type="image/png" href="images/favicon-32x32.png"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id="mainNavbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
          <ul class="navbar-nav  nav-justified w-100">
              <li id="homeButton" class="nav-item">
                  <a class="nav-link" href="#">Home</a>
              </li>
              <li id="projectsButton" class="nav-item">
                  <a class="nav-link" href="#projects">Projects</a>
              </li>
              <li id="peopleButton" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="peopleDropdown" role="button" data-toggle="dropdown" haspopup="true" aria-expanded="false">
                  People
                </a>
                <div class="dropdown-menu" aria-labelledby="peopleDropdown">
                  <a class="dropdown-item" href="#peopleSupervisors">Supervisors</a>
                  <a class="dropdown-item" href="#peopleResearchers">Researchers</a>
                  <a class="dropdown-item" href="#peopleAssociate">Associate Researchers</a>
                  <a class="dropdown-item" href="#peopleAssistants">Research Assistants</a>
                  <a class="dropdown-item" href="#peopleManagers">Manager</a>
                </div>
              </li>
          </ul>
      </div>
      <div class="mx-auto my-2 order-0 order-md-1 position-relative">
          <a class="mx-auto" href="#">
              <img src="images/icon_cropped_1.png" class="rounded-circle" style="width:120px; height:120px">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
          <ul class="navbar-nav nav-justified w-100">
              <li id="corporaButton" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="corporaDropdown" role="button" data-toggle="dropdown" haspopup="true" aria-expanded="false">
                  Corpora
                </a>
                <div class="dropdown-menu" aria-labelledby="corporaDropdown">
                  <a class="dropdown-item" href="#russianDialects">Russian Dialects</a>
                  <a class="dropdown-item" href="#bilingualRussian">Bilingual Russian</a>
                  <a class="dropdown-item" href="#indigenousLanguages">Indigenous Languages of Russia</a>
                </div>
              </li>
              <li id="dictionariesButton" class="nav-item">
                  <a class="nav-link" href="#dictionaries">Dictionaries</a>
              </li>
              <li id="databasesButton" class="nav-item">
                  <a class="nav-link" href="#databases">Databases</a>
              </li>
          </ul>
      </div>

  </nav>

  <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id = "learnMoreModalButton" type="button" class="btn btn-primary">Learn More</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="biblioModal" tabindex="-1" role="dialog" aria-labelledby="biblioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="biblioModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
      </div>
    </div>
  </div>

  <div id="homePageJumbotron" class="container-fluid" style="margin-top: 100px;">
  </div>
  <div id="pageContent" class="container" style="margin-top: 100px">
  </div>
  <script type="text/text/javascript" src="js/scripts.js"></script>
  <script>
  $(document).ready(function() {
    $("#homePageJumbotron").load("pages/homePageJumbotron.html");
    $("#pageContent").load("pages/home.html");
    $("#homeButton").addClass("active");

    $('#projectModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var projectShortTitle = button.data('project') // Extract info from data-* attributes
      var d = loadFile("json/projects.json");
      //console.log(data);
      var projects = JSON.parse(d);
      let currentProjectData;
      for (p of projects) {
        if(p.short_title == projectShortTitle){
          //console.log(p)
          currentProjectData = p;
          break;
        }
      }
      var modal = $(this)
      modal.find('.modal-title').text(String(currentProjectData.title))
      modal.find('.modal-body p').html(`${String(currentProjectData.exerpt)}<br><br>Contributors: <i>${String(currentProjectData.contributors)}</i>`)
      modal.find('#learnMoreModalButton').on('click', function() {
        $(".navbar").find(".active").removeClass("active");
        $("#projectsButton").addClass("active");
        $("#pageContent").html(JSONtoAccordion("json/projects.json"));
        $("#projectModal").modal('hide');
        scrollToAnchor(project);
      })
    })

    $(document).on('show.bs.modal', '#biblioModal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var title = button.data('title') // Extract info from data-* attributes
      var content = button.data('content') // Extract info from data-* attributes
      var modal = $(this)
      modal.find('.modal-title').text(String(title))
      modal.find('.modal-body p').html(String(content))
      })

    $("#homeButton").click(function(){
      loadHome()
    })
    if (window.location.hash == ""){
      loadHome()
    }

    $("#projectsButton").click(function(){
      loadProjects()
    })
    if (window.location.hash == "projects"){
      loadProjects()
    }

    $("#dictionariesButton").click(function(){
      loadDictionaries()
    })
    if (window.location.hash == "dictionaries"){
      loadDictionaries()
    }

    $("#databasesButton").click(function(){
      loadDatabases()
    })
    if (window.location.hash == "databases"){
      loadDatabases()
    }

    $("#corporaButton").click(function(){
      loadCorpora()
    })
    if (window.location.hash == "corpora"){
      loadCorpora()
    }

    $("#peopleButton").click(function(){
      loadPeople()
    })
    if (window.location.hash == "peopleSupervisors"){
      loadPeople()
      scrollToAnchor("peopleSupervisors")
    }
    else if (window.location.hash == "peopleResearchers"){
      loadPeople()
      scrollToAnchor("peopleResearchers")
    }
    else if (window.location.hash == "peopleAssociate"){
      loadPeople()
      scrollToAnchor("peopleAssociate")
    }
    else if (window.location.hash == "peopleAssistants"){
      loadPeople()
      scrollToAnchor("peopleAssistants")
    }
    else if (window.location.hash == "peopleManagers"){
      loadPeople()
      scrollToAnchor("peopleManagers")
    }

    $(".nav-item").on("click", function(){
    $(".navbar").find(".active").removeClass("active");
    $(this).addClass("active");
    })

  });
  </script>
</body>
</html>
